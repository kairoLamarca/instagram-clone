<div class="row" *ngFor="let publicacao of publicacoes">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publicacao.nome_usuario }}</strong></p>
      </div>

      <!-- Render view, caso a imagem ainda não tenha sido baixada, ele não tenta adicioná=la pra que não de erro de not found -->
      <img class="card-img" [src]="publicacao.url_imagem || ''" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>{{ publicacao.nome_usuario }}</strong> {{ publicacao.titulo }}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentário..." 
        />
      </div>
    </div>
  </div>
</div>
